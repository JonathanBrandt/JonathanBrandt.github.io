<!DOCTYPE html>
<html>
<head>
	<title>Password Manager</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="authentication">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="changeLogin()">Log in</button>
				<button type="button" class="toggle-btn" onclick="changeRegister()">Register</button>
			</div>
			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="Username" required>
				<input type="password" class="input-field" placeholder="Enter Password" required>
				<button type="submit" class="submit-btn">Log in</button>
			</form>
			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="Username" required>
				<input type="password" class="input-field" placeholder="Enter Password" required>
				<input type="password" class="input-field" placeholder="Re-enter Password" required>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	
	</div>
	
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");
		
		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
	</script>
</body>
</html>
